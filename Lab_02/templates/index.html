<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Caesar Cipher | Encrypt & Decrypt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card-header {
            font-size: 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .btn-primary, .btn-success {
            width: 100%;
        }
        .result-box {
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #212529;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4"><i class="fas fa-lock"></i> CAESAR CIPHER</h2>

    <!-- ENCRYPTION -->
    <div class="card mb-3">
        <div class="card-header">ðŸ”’ ENCRYPTION</div>
        <div class="card-body">
            <form method="POST" action="/encrypt">
                <div class="mb-3">
                    <label class="form-label">Plain Text:</label>
                    <input type="text" class="form-control" name="inputPlainText" placeholder="Enter plain text" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="number" class="form-control" name="inputKeyPlain" placeholder="Enter key" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-key"></i> Encrypt</button>
            </form>
        </div>
    </div>

    <!-- DECRYPTION -->
    <div class="card">
        <div class="card-header">ðŸ”“ DECRYPTION</div>
        <div class="card-body">
            <form method="POST" action="/decrypt">
                <div class="mb-3">
                    <label class="form-label">Cipher Text:</label>
                    <input type="text" class="form-control" name="inputCipherText" placeholder="Enter cipher text" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Key:</label>
                    <input type="number" class="form-control" name="inputKeyCipher" placeholder="Enter key" required>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-unlock"></i> Decrypt</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
